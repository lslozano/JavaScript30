<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    /*
    To check the JS that is running on a page:
    Inspect element, select it, right click, break on, attribute
    modifications.
    It will display the line of code that is executing in the dev tools. 
    */

    //This all shows in the console of the browser.
    // Regular
    console.log('hello');

    // Interpolated
    console.log(`Hello my dog's name is ${dogs[0].name}`);

    // Styled
    //You can add style to the log with percent c before the text.
    //First parameter: Text. Second parameter: style properties.
    console.log('%c Hello from the trippy console!', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue');

    // warning!
    //Displays error in the console.
    console.warn('OH NOOOO');

    // Error :|
    //Displays error in the console.
    console.error('ERROR, MALFUNCTION!');

    // Info
    //Displays info in the console.
    console.info(`The Moon is neither a star or a planet, it is Earth's only natural satellite.`);

    // Testing
    //Test with the console.
    //First parameter, condition. Second parameter, what will
    //be shown.
    const p = document.querySelector('p');
    console.assert(p.classList.contains("ouch"), 'That is wrong!');

    // clearing
    //Clears console.
    console.clear();

    // Viewing DOM Elements
    console.log(p); //Shows the element.
    console.dir(p); //Show a directory of all the properties
                  //the DOM Element has.

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This dog's name is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    })
    //There is another variaton for this which is groupCollapsed.
    
    // counting
    //Counts how many times I've have run an element. 
    console.count('Luis');
    console.count('Batman');
    console.count('Luis');

    // timing
    //Log how much time it took to execute something.
    //Example: fetches api from my github.
    //It is a promise.
    //Use timeEnd and pass the same string that you passed at the start.
    console.time('fetching data')
    fetch('http://api.github.com/users/lslozano')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      });

      //Display an array of objects in a table.
      console.table(dogs);

  </script>
</body>
</html>
